<mat-accordion *ngIf="friends.length > 0">
  <h2>Browse {{ friends.length }} posts of wisdom!</h2>
  <mat-expansion-panel *ngFor="let friend of friends">
    <mat-expansion-panel-header>
      <mat-panel-title> {{ friend.name }} </mat-panel-title>
      <mat-panel-description> {{ friend.favourite }} </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ friend.message }}</p>
  </mat-expansion-panel>
</mat-accordion>
